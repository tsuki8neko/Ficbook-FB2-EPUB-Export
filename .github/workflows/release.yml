name: Build & Release Userscript

on:
  push:
    branches:
      - master

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # 1. Read version from header
      - name: Read current version from header
        id: version
        run: |
          VERSION=$(sed -n 's/^.*@version[[:space:]]\+\([0-9.]\+\).*$/\1/p' tampermonkey-header.js)
          echo "current_version=$VERSION" >> $GITHUB_OUTPUT

      # 2. Bump patch
      - name: Calculate next patch version
        id: bump
        run: |
          IFS='.' read -r MAJOR MINOR PATCH <<< "${{ steps.version.outputs.current_version }}"
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      # 3. Update version in header (with alignment)
      - name: Update version in header
        run: |
          sed -i "s/@version\s\+[0-9.]\+/@version      ${{ steps.bump.outputs.new_version }}/" tampermonkey-header.js

      # 4. Build project AFTER updating version
      - name: Build userscript
        run: npm run build

      # 5. Create release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.new_version }}
          name: Release ${{ steps.bump.outputs.new_version }}
          files: build/ficbook-export.user.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
