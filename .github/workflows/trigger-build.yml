name: Trigger Release Build

on:
  pull_request:
    types: [labeled]

jobs:
  trigger:
    if: "github.event.label.name == 'autorelease: tagged'"
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Release Build
        run: gh workflow run release-build.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
