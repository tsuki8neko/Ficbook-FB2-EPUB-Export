name: Trigger Build

on:
  push:
    branches: [main]
    paths:
      - ".release-please-manifest.json"

permissions:
  actions: write
  contents: read

jobs:
  trigger:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger release-build workflow
        run: gh workflow run release-build.yml --repo "$GITHUB_REPOSITORY"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
