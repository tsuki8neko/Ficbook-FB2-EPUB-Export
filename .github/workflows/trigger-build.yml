name: Trigger Build

on:
  workflow_run:
    workflows: ["Release Please"]
    types: [completed]

permissions:
  actions: write
  contents: read

jobs:
  trigger:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Download release-please manifest
        uses: actions/download-artifact@v4
        with:
          name: release-please-manifest
        continue-on-error: true

      - name: Check if release was created
        id: check_release
        run: |
          if [ -f "release-please-manifest.json" ]; then
            echo "Release manifest found — release was created."
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "No release manifest — release was NOT created."
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop if no release
        if: steps.check_release.outputs.should_build == 'false'
        run: echo "No release created, stopping workflow."

      - name: Trigger release-build.yml
        if: steps.check_release.outputs.should_build == 'true'
        run: gh workflow run release-build.yml --repo "$GITHUB_REPOSITORY"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
