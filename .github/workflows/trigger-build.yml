name: Trigger Build

on:
  workflow_run:
    workflows: ["Release Please"]
    types: [completed]

permissions:
  actions: write
  contents: read

jobs:
  trigger:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Trigger release-build.yml
        run: gh workflow run release-build.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
