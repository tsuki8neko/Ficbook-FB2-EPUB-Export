name: Trigger Build

on:
  workflow_run:
    workflows: ["Release Please"]
    types: [completed]

permissions:
  actions: write
  contents: read

jobs:
  trigger:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check if a new release exists
        id: check_release
        run: |
          echo "Checking if Release Please actually created a release..."

          # Получаем время создания последнего релиза
          LAST_RELEASE_TIME=$(gh release view --repo "$GITHUB_REPOSITORY" --json createdAt -q '.createdAt' 2>/dev/null || true)

          if [ -z "$LAST_RELEASE_TIME" ]; then
            echo "No release found. Skipping."
            echo "should_build=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Время начала и конца Release Please workflow
          START="${{ github.event.workflow_run.run_started_at }}"
          END="${{ github.event.workflow_run.updated_at }}"

          echo "Release created at: $LAST_RELEASE_TIME"
          echo "Release Please started at: $START"
          echo "Release Please finished at: $END"

          # Проверяем, что релиз создан в интервале [START, END]
          if [[ "$LAST_RELEASE_TIME" > "$START" && "$LAST_RELEASE_TIME" < "$END" ]]; then
            echo "New release detected!"
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "Release was not created during this run. Skipping."
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Stop if no release
        if: steps.check_release.outputs.should_build == 'false'
        run: echo "No release created, stopping workflow."

      - name: Trigger release-build.yml
        if: steps.check_release.outputs.should_build == 'true'
        run: gh workflow run release-build.yml --repo "$GITHUB_REPOSITORY"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
