name: Trigger Build

on:
  workflow_run:
    workflows: ["Release Please"]
    types: [completed]

permissions:
  actions: write
  contents: read

jobs:
  trigger:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if release manifest exists
        id: check_release
        run: |
          if [ ! -f ".release-please-manifest.json" ]; then
            echo "Manifest file not found — release not created."
            echo "should_build=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Manifest file found — release was created."
          echo "should_build=true" >> $GITHUB_OUTPUT

      - name: Stop if no release
        if: steps.check_release.outputs.should_build == 'false'
        run: echo "No release created, stopping workflow."

      - name: Trigger release-build.yml
        if: steps.check_release.outputs.should_build == 'true'
        run: gh workflow run release-build.yml --repo "$GITHUB_REPOSITORY"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}



