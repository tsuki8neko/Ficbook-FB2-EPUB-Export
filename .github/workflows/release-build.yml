name: Release Build

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Extract release tag from manifest
        id: tag
        run: |
          TAG=$(jq -r 'to_entries[0].value' .release-please-manifest.json)
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Upload built file to release
        run: |
          gh release upload "${{ steps.tag.outputs.tag }}" build/ficbook-export.user.js --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
