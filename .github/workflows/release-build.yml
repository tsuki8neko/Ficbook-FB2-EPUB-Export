name: Release Build

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name (например: v1.2.3)'
        required: true

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build userscript
        run: npm run build

      - name: Upload artifact to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: build/ficbook-export.user.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
