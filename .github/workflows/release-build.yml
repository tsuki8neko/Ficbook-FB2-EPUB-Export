name: Release Build

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
      - run: npm run build

      - name: Get latest release tag
        id: tag
        run: |
          TAG=$(gh release view --json tagName -q .tagName)
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Upload file to release
        run: |
          gh release upload "${{ steps.tag.outputs.tag }}" build/ficbook-export.user.js --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
