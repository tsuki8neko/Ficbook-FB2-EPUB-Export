name: Release Build

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
      - run: npm run build

      - name: Get latest release tag
        id: tag
        run: |
          TAG=$(gh release view --json tagName -q .tagName)
          echo "tag=$TAG" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload file to release
        run: |
          gh release upload "${{ steps.tag.outputs.tag }}" build/ficbook-export.user.js --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit built script to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          cp build/ficbook-export.user.js ficbook-export.user.js
          git add ficbook-export.user.js
          git commit -m "Update built userscript for release ${{ steps.tag.outputs.tag }}"
          git push origin master
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
