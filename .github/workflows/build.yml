name: Build and Commit Userscript

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build userscript
        run: npx webpack

      - name: Commit built file
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add dist/ficbook-export.user.js
          git commit -m "Auto-build userscript" || echo "No changes to commit"
          git push
